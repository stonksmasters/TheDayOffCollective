<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Kick it and chill on your Days Off" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Day Off Collective</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify: Shipping Form -->
    <form name="shipping" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="discord" />
        <textarea name="address"></textarea>
        <input type="text" name="city" />
        <input type="text" name="state" />
        <input type="text" name="zipcode" />
        <button type="submit">Submit</button>
    </form>

    <!-- Hidden form for Netlify: Gaming Team Application -->
    <form name="apply-now" netlify hidden>
        <input type="text" name="name" required />
        <input type="email" name="email" required />
        <textarea name="experience" required></textarea>
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
